<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#fbbf24" stroke="#3b82f6" stroke-width="3"/>

  <!-- Car Shape -->
  <g transform="translate(50, 70)">
    <!-- Car Body -->
    <rect x="10" y="30" width="80" height="30" rx="5" fill="#3b82f6"/>
    <!-- Car Roof -->
    <path d="M 30 30 L 40 10 L 60 10 L 70 30 Z" fill="#3b82f6"/>
    <!-- Wheels -->
    <circle cx="25" cy="65" r="8" fill="#1e3a8a" stroke="#374151" stroke-width="2"/>
    <circle cx="75" cy="65" r="8" fill="#1e3a8a" stroke="#374151" stroke-width="2"/>
    <!-- Windows -->
    <rect x="42" y="15" width="16" height="12" fill="#dbeafe"/>
  </g>

  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e3a8a">BROERS</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">Auto Wellness</text>
</svg>
